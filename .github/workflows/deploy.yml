name: Deploy to DigitalOcean

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME_STUDENT: marlion-student-app
  IMAGE_NAME_ADMIN: marlion-admin-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Run linting
        run: npm run lint
      
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200
      
      - name: Build and push Student App
        run: |
          docker build -t $REGISTRY/${{ secrets.REGISTRY_NAME }}/$IMAGE_NAME_STUDENT:${{ github.sha }} -f apps/student/Dockerfile .
          docker push $REGISTRY/${{ secrets.REGISTRY_NAME }}/$IMAGE_NAME_STUDENT:${{ github.sha }}
      
      - name: Build and push Admin App
        run: |
          docker build -t $REGISTRY/${{ secrets.REGISTRY_NAME }}/$IMAGE_NAME_ADMIN:${{ github.sha }} -f apps/admin/Dockerfile .
          docker push $REGISTRY/${{ secrets.REGISTRY_NAME }}/$IMAGE_NAME_ADMIN:${{ github.sha }}
      
      - name: Deploy to DigitalOcean App Platform
        run: |
          doctl apps create-deployment ${{ secrets.APP_ID }}

  deploy-firebase-rules:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --token ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Storage Rules
        run: firebase deploy --only storage:rules --token ${{ secrets.FIREBASE_TOKEN }}
